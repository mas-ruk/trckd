{% extends "base.html" %}

{% block title %}trckd - Uploading via CSV! {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload_csv.css') }}">
    <script src="{{ url_for('static', filename='js/upload_csv.js') }}"></script>
{% endblock %}

{% block content %}
    <h1 style="font-weight: bold; padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"> Import Collection! </h1>
    <hr>

    <!-- Find the collection on your computer -->
    <div class="form-div">
        <label class="form-label" for="filename"> Find the collection on your computer </label>
        <input id="filename" class="form-control" accept=".csv" required="" type="file">
    </div>

    <!-- or alternatively, copy/paste-->
    <div class="form-div d-flex flex-column" style="min-height: 200px;">
        <span>Paste your CSV text in the box below... </span>
        <textarea id="csvPaste" class="flex-grow-1" placeholder="Paste your CSV formatted cards here!"></textarea>
        <button class="rounded-pill filter-button mt-3">Upload</button>
    </div>


    <!-- Select which collection to add to (either new/existing) -->
    <div class="form-div form-div">
        <label class="form-label" for="collection"> Which collection? </label>
        <select id="collection" class="form-select" name="collectionID">
            <option value="">None</option>
        </select>
    </div>


    <!--

    Scryfall has CSV formatting allowed in request in the form
    
    multiverse_id,mtgo_id,set,collector_number,lang,rarity,
    name,mana_cost,cmc,type_line,artist,usd_price,usd_foil_price,
    eur_price,tix_price,image_uri,scryfall_uri,scryfall_id
    
    -->

{% endblock %}
