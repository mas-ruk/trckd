<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}trckd{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-purple-black">
    <div class="flex-container">
        <!-- Sidebar -->
        <div class="bg-purple-dark text-white sidebar p-3 d-flex flex-column" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-chevron-left" id="toggleIcon"></i>
            </button>
            
            <h4 class="fw-bold">trckd</h4>
            <hr>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link text-white fw-semibold">
                        <i class="bi bi-house me-2"></i> <span class="menu-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('upload_data_view') }}" class="nav-link text-white fw-semibold">
                        <i class="bi bi-plus me-2"></i> <span class="menu-text">Add Cards</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('collection') }}" class="nav-link text-white fw-semibold">
                        <i class="bi bi-box2-fill me-2"></i> <span class="menu-text">My Collection</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('share_page') }}" class="nav-link text-white fw-semibold">
                        <i class="bi bi-share-fill me-2"></i> <span class="menu-text">Share Cards</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link text-white fw-semibold">
                        <i class="bi bi-arrow-left me-2"></i> <span class="menu-text">Logout</span>
                    </a>
                </li>
            </ul>

            <div class="position-fixed bottom-0 start-0 w-100 px-3 py-2">
                <p class="menu-text"><i class="bi bi-person-fill me-2"></i><b>Logged in as:</b> {{ current_user.username }}</p>
            </div>
        </div>

        <!-- Content Area -->
        <div class="bg-purple-black text-white d-flex flex-column content" id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('sidebarToggle');
            const toggleIcon = document.getElementById('toggleIcon');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded');

                if (sidebar.classList.contains('collapsed')) {
                    toggleIcon.classList.remove('bi-chevron-left');
                    toggleIcon.classList.add('bi-chevron-right');
                } else {
                    toggleIcon.classList.remove('bi-chevron-right');
                    toggleIcon.classList.add('bi-chevron-left');
                }

                setTimeout(() => window.dispatchEvent(new Event('resize')), 300);
            });

            function checkWidth() {
                if (window.innerWidth < 768) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('expanded');
                    toggleIcon.classList.remove('bi-chevron-left');
                    toggleIcon.classList.add('bi-chevron-right');
                }
            }

            checkWidth();
            window.addEventListener('resize', checkWidth);
        });
    </script>

    {% block extra_js %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
