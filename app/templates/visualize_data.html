<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualize Data</title>

    <!-- Main custom styles -->
    <link rel="stylesheet" type="text/css" href="../static/css/visual.css">

    <!-- Filter styles -->
    <link rel="stylesheet" type="text/css" href="../static/css/filters.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>trckd</h2>
        <ul>
            <li><i class="fas fa-home"></i> <span>Home</span></li>
            <li><i class="fas fa-share-alt"></i> <span>Share Cards</span></li>
            <li><i class="fas fa-briefcase"></i> <span>My Collection</span></li>
        </ul>
        <div class="toggle-btn" id="toggleBtn">
            <i class="fas fa-arrow-left"></i>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>My Magic: The Gathering Collection</h1>

         
            <!-- Filter Bar -->
    <div class="filter-bar d-flex align-items-center justify-content-start p-3">
        <input type="text" id="searchBox" placeholder="Search cards..." class="form-control mr-2" />

        <select id="typeFilter" class="form-control mr-2">
            <option value="">All Types</option>
            <option value="Creature">Creature</option>
            <option value="Spell">Spell</option>
          
        </select>

        <select id="colorFilter" class="form-control mr-2">
            <option value="">All Colours</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Green">Green</option>
            <option value="White">White</option>
        </select>

        <select id="rarityFilter" class="form-control mr-2">
            <option value="">All Rarities</option>
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Famous">Famous</option>
            
        </select>

        <button id="applyFilters" class="btn btn-primary">Apply</button>
    </div>

       <!-- Cards Display -->
       <section class="card-display row">
        <div class="col-md-3 mb-4">
            <div class="card p-3">
                <div class="card-image">[Image]</div>
                <h5>card.name</h5>
                <p>Type: card.type</p>
                <p>Colour: card.colour</p>
                <p>Rarity: card.rarity</p>
                <p>Qty: card.quantity</p>
                <div class="card-actions">
                    <button class="btn btn-secondary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>
    </section>

            <!-- Stats Section -->
            <section class="stats-box">
                <h2>Collection Stats</h2>
                <div class="chart-placeholder">[Chart will render here]</div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('toggleBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
